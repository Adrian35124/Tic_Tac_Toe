<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS_for_TTT.css">
</head>
<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <h2 class="announce"></h2>
        <h2 class="draw"></h2>
        <div class="row"> <!-- This is the top row.-->
            <div class="top left" id="0"></div>
            <div class="top middle" id="1"></div>
            <div class="top right" id="2"></div>
        </div>
        <div class="row"> <!-- This is the middle row.-->
            <div class="center left" id="3"></div>
            <div class="center middle" id="4"></div>
            <div class="center right" id="5"></div>
        </div>
        <div class="row"> <!-- This is the bottom row.-->
            <div class="bottom left" id="6"></div>
            <div class="bottom middle" id="7"></div>
            <div class="bottom right" id="8"></div> 
        </div>
    
    </div>
    <button> Reset The Board</button>
    <script src="app.js"></script>
</body>
</html>
